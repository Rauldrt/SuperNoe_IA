
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ec4899" />
    <meta name="description" content="Asistente Virtual de Noelia Supermercado. Consulta precios, recetas y horarios con IA." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Noelia AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Changed from 'media' to 'class' for manual control
        theme: {
          extend: {
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'emphasis': 'cubic-bezier(0.2, 0.0, 0, 1.0)',
            },
            colors: {
              brand: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              },
              sepia: {
                500: '#704214',
                400: '#8a5a2a',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; 
        color: #1e293b;
        overscroll-behavior-y: none; /* Evita el rebote en móviles */
      }
      /* Manual dark mode styles applied via 'dark' class on html */
      .dark body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(236, 72, 153, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(236, 72, 153, 0.5); 
      }
      .prose table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #e2e8f0;
      }
      .dark .prose table {
        border-color: rgba(255,255,255,0.1);
      }
      .prose th {
        background-color: rgba(236, 72, 153, 0.05);
        padding: 12px 16px;
        text-align: left;
        font-weight: 600;
        font-size: 0.9em;
        text-transform: uppercase;
        color: #831843;
        border-bottom: 2px solid #fbcfe8;
      }
      .dark .prose th {
        background-color: rgba(236, 72, 153, 0.1);
        color: #fce7f3;
        border-bottom: 2px solid rgba(255,255,255,0.1);
      }
      .prose td {
        padding: 10px 16px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 0.95em;
        line-height: 1.5;
      }
      .dark .prose td {
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      .prose tr:nth-child(even) {
        background-color: rgba(255,255,255,0.5);
      }
      .dark .prose tr:nth-child(even) {
        background-color: rgba(255,255,255,0.02);
      }
      .prose tr:last-child td {
        border-bottom: none;
      }
      @keyframes aurora-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .aurora-container {
        position: relative;
        z-index: 0;
      }
      .aurora-container::before {
        content: "";
        position: absolute;
        inset: -2px;
        z-index: -1;
        background: linear-gradient(
          45deg, 
          #ec4899,
          #a855f7,
          #ec4899,
          #db2777
        );
        background-size: 300% 300%;
        animation: aurora-gradient 4s ease infinite;
        border-radius: inherit;
        opacity: 0;
        transition: opacity 0.5s ease;
        filter: blur(8px);
      }
      .aurora-container:hover::before {
        opacity: 0.7;
      }
      .aurora-container:focus-within::before {
        opacity: 0.8;
      }
      .aurora-container.aurora-always::before {
        opacity: 0.6;
        filter: blur(6px);
      }
      .aurora-container.aurora-always:hover::before {
        opacity: 1;
        filter: blur(8px);
      }
      .btn-aurora {
         background: linear-gradient(90deg, #ec4899, #be185d, #ec4899);
         background-size: 200% auto;
         animation: aurora-gradient 3s linear infinite;
         border: none;
         color: white;
      }
      .btn-aurora:hover {
        background-position: right center;
      }
      @keyframes thinking-sepia {
        0%, 100% {
          box-shadow: 0 0 0 0px rgba(112, 66, 20, 0);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px 2px rgba(112, 66, 20, 0.4); 
          transform: scale(1.05);
        }
      }
      .animate-thinking {
        animation: thinking-sepia 2s infinite ease-in-out;
      }
      /* Animación de apertura circular estilo cortina */
      @keyframes menu-open-circular {
        0% {
            opacity: 0;
            transform: scale(0) translate(20px, -20px);
            border-radius: 50%;
        }
        70% {
            border-radius: 30%;
        }
        100% {
            opacity: 1;
            transform: scale(1) translate(0, 0);
            border-radius: 1rem;
        }
      }
      .animate-menu-circular {
        animation: menu-open-circular 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        transform-origin: top right;
      }
      /* Animación Fade In Down para Sticky Header */
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">

}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
